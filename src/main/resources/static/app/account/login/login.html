<div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <form class="form" role="form" ng-submit="vm.login($event)" name="vm.formLogin">
            	<div class="row">
					<a href=""><img src="" class="center-block logo" alt=""> </a>
        		</div>
        		<div class="row">
        			<h3 class="text-center subTitle">Entre, divirta-se!</h3>
        		</div>
        		<div class="row text-center" ng-show="vm.authenticationError">
        			<strong>Falha ao logar!</strong>
        		</div>
                <div class="form-group">
                    <label for="username" class="sr-only">Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Usuário" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha"
                           ng-model="vm.password">
                </div>
                <div class="checkbox">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Lembrar-me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block btnLogin">Entrar</button>
           		<div class="cadastre-seTopMargin text-center">
               		<p>Não tem uma conta? <a class="hrefAlterar" href="" ng-click="vm.register()">Cadastre-se!</a></p>
        		</div>
            	<div class="text-center">
                	<a class="hrefAlterar" href="" ng-click="vm.requestResetPassword()">Esqueci minha senha</a>
            	</div>
            </form>
     </div>
</div>
