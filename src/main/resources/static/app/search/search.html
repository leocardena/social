<div>

	<div class="col-md-2">
		<h2>Pesquisa</h2>
		<div class="row">
			<label>Página atual: {{vm.page}}</label>
		</div>
		<div class="row">
			<label> Total de Resultados: {{vm.totalResults}} </label>
		</div>
		<div class="row">
			<label>Total de Páginas: {{vm.totalPages}}</label>
		</div>
	</div>
	
	<div class="col-md-offset-2" ng-repeat="result in vm.results">
		
		<div class="panel panel-default">
			<div class="panel-body col-md-2">
		     	<img ng-src="{{result[result.type].images.poster.file_path ? 
		             result[result.type].images.poster.file_path : 
		             result[result.type].images.file_path ?  
		             result[result.type].images.file_path : vm.imageNotAvailable}}" alt="" 
		             class="img-responsive center-block"/>
		   	</div>
		</div>
		
	</div>

</div>
