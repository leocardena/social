<div>

	 <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Troque seu Avatar</h3>
     </div>
      
     <div class="modal-body">
		  <form name="vm.formUpload" class="form-inline">
		    <fieldset>
		     
		      <h5>Envie uma imagem (PNG, JPEG, JPG) para utiliz√°-la como seu avatar.</h5>
		      <img ng-hide="vm.avatarFile" ng-src="{{vm.actualAvatar ? vm.actualAvatar : vm.defaultAvatar}}" 
		      	style="width: 100px; height: 100px;">
		      <img ng-show="vm.formUpload.avatar.$valid" ngf-thumbnail="vm.avatarFile" style="width: 100px; height: 100px;"> 
		     
		     <div class="row">
		     	 <input type="text" ng-model="vm.avatarFile.name" ng-disabled="true" class="form-control">
			     <div class="btn btn-default" ngf-select ngf-pattern="'image/*'" ng-model="vm.avatarFile" name="avatar"    
			              ngf-accept="'image/*'" ngf-min-height="100"  ngf-max-size="20MB" required 
			              ngf-model-invalid="errorFile">
			       Selecione
		       </div>
		     </div>
		     
		     <div class="row" ng-show="vm.actualAvatar">
			     <div class="checkbox">
	  			 	<label><input type="checkbox" ng-model="vm.deleteAvatar">Deleta Avatar</label>
				 </div>
		     </div>
		    
		    </fieldset>
		  </form>
	 </div>
	 
	 <div class="modal-footer">
            <button ng-click="vm.uploadAvatar(vm.avatarFile)" class="btn btn-default">Salvar</button>
            <button ng-click="vm.cancel()" class="btn btn-default" type="button" ng-click="">Cancelar</button>
      </div>

</div>
