<div class="container">
	
	<div class="col-md-offset-5" style="display:inline-block; position:relative; margin-top: 10px"
		ng-mouseenter="vm.options=true" ng-mouseleave="vm.options=false">
		<img ng-src="{{vm.user.avatar ? vm.user.avatar : vm.defaultAvatar}}"
			 alt="" class="img-rounded" style="height: 180px; width: 180px; border: 2px solid black; border-radius: 50%">
		<button type="button" class="btn btn-default" ng-show="vm.options" style="position:absolute;right:10%;top:40%;"
			ng-click="vm.openUploadModal()">
      		<span class="glyphicon glyphicon-camera"></span> 
      		Trocar Imagem
     	</button>
	</div>
	
	<div class="row">
		<h3 class="text-center">{{vm.user.name}}</h3>
	</div>
	
</div>
